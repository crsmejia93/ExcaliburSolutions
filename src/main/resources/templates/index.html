<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Excalibur Solutions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <script type="text/javascript">
        function showHideDate(elem) {
            if(elem.selectedIndex != 0){
                document.getElementById('to-date').style.display = 'none';
                document.getElementById('to-date-label').style.display = 'none';
            }
            if(elem.selectedIndex == 0){
                document.getElementById('to-date').style.display = 'inline';
                document.getElementById('to-date-label').style.display = 'inline';
            }
        }

        function showHideAmount(elem) {
            if(elem.selectedIndex != 0){
                document.getElementById('to-amount').style.display = 'none';
                document.getElementById('to-amount-label').style.display = 'none';
            }

            if(elem.selectedIndex == 0){
                document.getElementById('to-amount').style.display = 'inline';
                document.getElementById('to-amount-label').style.display = 'inline';
            }
        }


    </script>
</head>
<body class="container">
    <div class="row">
        <div class="col-3">
            <h3>Filter</h3>
            <div>
                <form id="filter" name="filter" th:action="@{/filter}" method="post">
                    <h5>Date</h5>
                    <select name="date-condition" onchange="showHideDate(this)">
                        <option value="between" >Between</option>
                        <option value="after">After</option>
                        <option value="before">Before</option>
                    </select>
                    <br>
                    <label for="from-date">From: </label><input id="from-date" name="from-date" type="text" placeholder="mm/dd/yyyy">

                    <label for="to-date" id="to-date-label">To: </label><input id="to-date" name="to-date" type="text" placeholder="mm/dd/yyyy">
                    <br>
                    <h5>Amount</h5>
                    <select name="amount-condition" onchange="showHideAmount(this)">
                        <option value="between">Between</option>
                        <option value="equal">Equal</option>
                        <option value="greater-than-equal">Greater-than-equal</option>
                        <option value="less-than-equal">Less-than-equal</option>
                    </select>
                    <br>
                    <label for="from-amount">From: </label><input id="from-amount" name="from-amount" type="text">
                    <label for="to-amount" id="to-amount-label">To: </label><input id="to-amount" name="to-amount" type="text">
                    <br>
                    <h5>Description</h5>
                    <label for="description">Content: </label><input id="description" name="description" type="text">
                    <br>
                    <input type="submit" value="Filter"> | <a th:href="@{/}">RESET</a>
                </form>
            </div>
        </div>
        <div class="col-9">
            <h1>Orders Combined</h1>
            <div th:each="order: ${ordersCombined}">
                <span th:text="${order.date}"></span> |
                <span th:text="${order.amount}"></span> |
                <span th:text="${order.description}"></span><br/>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
